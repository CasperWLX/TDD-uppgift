<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Player Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h2>Player Details</h2>
<div th:if="${player != null}">
    <p id="playerName"><strong>Name:</strong> <span th:text="${player.name}">Name</span></p>
    <p id="playerExperience"><strong>Experience:</strong> <span th:text="${player.experience}">Experience</span></p>
</div>
<div th:if="${player == null}">
    <p>Player not found.</p>
</div>
</body>
</html>
